<h2>FILE UPLOAD</h2>

<p>Choose a file to upload</p>


<div>
    <input type="file" (change)="onFileSelected($event)">
    <button mat-raised-button color="primary" (click)="uploadFile()">Upload</button>
    <button mat-raised-button (click)="getAllDocuments()">Refresh</button>
</div>

<table mat-table [dataSource]="documentData" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Version Column -->
    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>

    <!-- Length Column -->
    <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef> Length </th>
        <td mat-cell *matCellDef="let element"> {{element.length}} </td>
    </ng-container>

    <!-- Select Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="getDocument(element)">Get Document</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
<div *ngIf="document !== undefined">
    <h1>{{ documentName }}</h1>
    <code>
        <pre>{{document | json}}</pre>
    </code>
    <button mat-raised-button (click)="clear()">Clear</button>
</div>
